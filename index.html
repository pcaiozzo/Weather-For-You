<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/css/bootstrap.min.css"
    />
    <link
      rel="stylesheet"
      href="https://maxcdn.bootstrapcdn.com/font-awesome/4.5.0/css/font-awesome.min.css"
    />
    <link rel="stylesheet" href="./assets/css/style.css" />
    <title>Document</title>
  </head>

  <main>
  <body>
    <header>
        <div class="header top-banner" id="myHeader">
      <h1>Weather Dashboard</h1>
    </div>
    </header>
    <br />

    <div class="row">
      <div class="col-12 col-lg-3 search-container">
        <div class="card">
          <h2 class="card-header">Search for a city:</h2>
          <form id="user-form" class="card-body">
            <label for="city" class="form-label">City Name: </label>
            <input type="text" name="city" id="city" class="form-input" autofocus="true">
            <button type="submit" class="btn w-75">Search</button>
          </form>
        </div>
      </div>


    <div class="col-12 col-lg-9 mb-3 card" id="current-weather">
    </div>
  </div>

  <div class="row">
    <ul class="col-12 col-lg-3 list-group search-history">
      <h4 class="text-center">Search History:</h4>
      <button id="resetButton" class="btn w-75">Clear Search History</button>
    </ul>
    <div class="d-flex flex-row flex-wrap col-12- col-lg-9 five-days-forcast h-50">
    </div>
  </div>
</main>
  </body>

  <script src="https://code.jquery.com/jquery.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/moment.js/2.24.0/moment.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/4.0.0/js/bootstrap.bundle.min.js"></script>
  <script src="./assets/js/script.js"></script>
</html>
